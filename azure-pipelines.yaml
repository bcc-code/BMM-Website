pool:
  name: Hosted VS2017
  
variables:
  CSharpServerUrlIndex: 1
  fileServerUrl: 'https://int-bmm-files.brunstad.org/'
  serverUrlIndex: 1
  azureSubscription: 'ReplaceMe'

stages:
  - stage: BuildAndPackage
    displayName: 'Build and package'
    jobs:
      - template: 'template.build.yml'
  
  - stage: Deploy
    displayName: 'Deploy'
    jobs:
    - job: 'DeployJob'
      steps:
        - task: AzureRmWebAppDeployment@3
          displayName: 'Deploy Client App Service'
          inputs:
            azureSubscription: '$(azureSubscription)'
            appType: 'Web App'
            WebAppName: 'INT-BMM'
            Package: '$(System.DefaultWorkingDirectory)/BMM Website/drop/client-*.zip'
            TakeAppOfflineFlag: true
            UseWebDeploy: true
            RemoveAdditionalFilesFlag: true
            ExcludeFilesFromAppDataFlag: true
            RenameFilesFlag: true
            JSONFiles: '/scripts/*.config.json'
            
        - task: AzureRmWebAppDeployment@3
          displayName: 'Deploy Admin App Service'
          inputs:
            azureSubscription: '$(azureSubscription)'
            appType: 'Web App'
            WebAppName: 'INT-BMM'
            VirtualApplication: /admin
            Package: '$(System.DefaultWorkingDirectory)/BMM Website/drop/admin-*.zip'
            TakeAppOfflineFlag: true
            UseWebDeploy: true
            RemoveAdditionalFilesFlag: true
            ExcludeFilesFromAppDataFlag: true
            RenameFilesFlag: true
            JSONFiles: '/scripts/*.config.json'