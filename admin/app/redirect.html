<!DOCTYPE html>
<html>

<head>
    <title>Redirect callback</title>
</head>

<body>
    <script src="bower_components/oidc-client/dist/oidc-client.js"></script>
    <script>
        new Oidc.UserManager().signinRedirectCallback().then(function(user) {
            window.location.replace(user.state || '/');
        });
    </script>
</body>

</html>
