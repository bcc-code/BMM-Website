<ul ng-controller="BmmLatestListCtrl" ng-class="{'small': size == 'small'}" class="bmm-latest-list">
	<li ng-repeat="track in tracks | limitTo:listLength:startIndex"
		class="draggable latest"
		id="{{track.id}}"
		language="{{track.language}}"
		title="{{track.albumTitle}}">

		<bmm-latest-track track-number="getIndex($index)" track="track" type="{{trackType}}" ng-click="play($index)"></bmm-latest-track>
	</li>
</ul>
