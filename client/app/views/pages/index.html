<h2 class="speech"><span ng-bind="init.translation.page.welcome.latestSpeeches"></span></h2>

<bmm-latest-list tracks="latestSpeeches" list-length="latestSpeechesColHeight" ></bmm-latest-list>
<bmm-latest-list tracks="latestSpeeches" start-index="latestSpeechesColHeight" list-length="latestSpeechesColHeight" ></bmm-latest-list>
<bmm-latest-list class="largeOnly" tracks="latestSpeeches" start-index="latestSpeechesColHeight*2" list-length="latestSpeechesColHeight" ></bmm-latest-list>

<h2  class="audio"><span ng-bind="init.translation.page.welcome.latestMusic"></span></h2>

<bmm-latest-list tracks="latestMusic" list-length="latestMusicColHeight" ></bmm-latest-list>
<bmm-latest-list tracks="latestMusic" start-index="latestMusicColHeight" list-length="latestMusicColHeight" ></bmm-latest-list>
<bmm-latest-list class="largeOnly" tracks="latestMusic" start-index="latestMusicColHeight*2" list-length="latestMusicColHeight" ></bmm-latest-list>

<h2 class="album"><span ng-bind="init.translation.page.welcome.latestAlbums"></span></h2>

<div slider-album>
	<ul>
		<li ng-click="go('/album/'+album.id);"
			ng-repeat="album in ::latestAlbums"
			title="{{::album.title}}"
			style="
				background-image: url({{::album.cover}});
				background-size: contain"
			class="bmm-hover">
			<div class="title">
				<span ng-bind="::album.title"></span>
			</div>
		</li>
	</ul>
</div>
