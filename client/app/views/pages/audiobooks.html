<div>
    <h2><span ng-bind="init.translation.page.audiobooks.latestAudiobooks"></span></h2>

    <bmm-latest-list tracks="latestAudiobook" list-length="latestAudiobookColHeight" ></bmm-latest-list>


    <bmm-latest-list start-index="latestAudiobookColHeight" tracks="latestAudiobook" list-length="latestAudiobookColHeight" ></bmm-latest-list>

    <bmm-latest-list class="largeOnly" start-index="latestAudiobookColHeight*2" tracks="latestAudiobook" list-length="latestAudiobookColHeight" ></bmm-latest-list>

</div>

<h2><span ng-bind="init.translation.page.welcome.latestAlbums"></span></h2>

<div>
	<div title="{{::album.title}}" ng-click="go('/album/'+album.id);" class="album-latest bmm-hover" ng-repeat="album in ::latestAlbums">
        <img class="album-latest-image" ng-src="{{::album.cover}}"/>
		<div class="album-latest-title"><span ng-bind="album.title"></span></div>
        <div class="flag flags-{{::album.raw.language}}"></div>
	</div>
</div>

<div ng-show="load" style="100%; margin-top: 2em">
    <img ng-src="fallback_images/gif/load.gif">
</div>
